<h2>Yeoman</h2>
<p>The quintessential way to building Angular apps</p>
<hr>
<h4>Grunt</h4>
<div ng-repeat='command in commands'>
  <p>{{command}}</p>
</div>
<hr>
<h4>Bower and NPM</h4>
<p>To add packages to Yeoman run npm install --save-dev `package-name`</p>
<p>To add bower components run bower install --save `package-name`</p>
<hr>
<h4>Yo</h4>
<p>*do not use yo `angular:route` if you are using ui-router</p>
